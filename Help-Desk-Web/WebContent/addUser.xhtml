<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Manage Users</title>
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/Help-Desk-Web/css/style.css"/>
</h:head>
<h:body>
    <div class="container">
    	<header>
            <nav>
                <ul>
                	<li><h:link outcome="adminDashboard" value="Dashboard"/></li>
                    <li><h:form><h:commandLink action="#{updateProfileBean.prepareEdit(sessionBean.loggedInUser)}" value="Update Profile" /></h:form></li>
                    <li><h:form><h:commandLink action="#{sessionBean.logout}" value="Logout" /></h:form></li>
                </ul>
            </nav>
        </header>
        <h1>Add User</h1>
        <h:form>
            <div class="form-group div-form">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{userBean.newUser.username}" required="true" />
            </div>
             <div class="form-group div-form" style="display: flex;align-items: baseline;">
                <h:outputLabel for="password" value="Password" />
                <h:inputSecret class="secret" id="password" value="#{userBean.newUser.password}" required="true" />
            </div>
            <div class="form-group div-form" style="display: flex;align-items: baseline;">
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{userBean.newUser.email}" required="true" />
            </div>
            <div class="form-group div-form" style="display: flex;align-items: baseline;">
                <h:outputLabel for="role" value="Role:" />
                <h:selectOneMenu id="role" value="#{userBean.newUser.role}">
                    <f:selectItems value="#{userBean.roles}" />
                </h:selectOneMenu>
            </div>
            <h:commandButton value="Add User" action="#{userBean.addUser}" styleClass="btn btn-success" />
            <h:link outcome="manageUsers" value="Cancel" styleClass="btn btn-danger" />
        </h:form>
    </div>
</h:body>
</html>
