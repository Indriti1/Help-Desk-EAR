<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit User</title>
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/Help-Desk-Web/css/style.css"/>
</h:head>
<h:body>
    <div class="container">
    	<header>
    		<nav>
          		<ul>
            		<li><h:link outcome="adminDashboard" value="Dashboard"/></li>
            		<li><h:form><h:commandLink action="#{updateProfileBean.prepareEdit(sessionBean.loggedInUser)}" value="Update Profile" /></h:form></li>
            		<li><h:form><h:commandLink action="#{sessionBean.logout}" value="Logout" /></h:form></li>
        		</ul>
    		</nav>
    	</header>
        <h1>Edit User</h1>
        <h:form>
            <div class="form-group div-form">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{userBean.selectedUser.username}" required="true" requiredMessage="Username is required"/>
            </div>
            <h:message for="username" styleClass="error-message error-left-margin" />
            <div class="form-group div-form">
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{userBean.selectedUser.email}" required="true" requiredMessage="Email is required"/>
            </div>
            <h:message for="email" styleClass="error-message error-left-margin" />
            <div class="form-group div-form">
                <h:outputLabel for="role" value="Role:" />
                <h:selectOneMenu id="role" value="#{userBean.selectedUser.role}">
                    <f:selectItems value="#{userBean.roles}" />
                </h:selectOneMenu>
            </div>
            <div>
            	<h:commandButton value="Update User" action="#{userBean.updateUser}" styleClass="btn btn-primary" />
            	<h:link outcome="manageUsers" value="Cancel" styleClass="btn btn-danger" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
