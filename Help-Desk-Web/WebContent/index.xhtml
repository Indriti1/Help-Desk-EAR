<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Help Desk Application</title>
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/Help-Desk-Web/css/style.css"/>
</h:head>
<h:body styleClass="body-login">
    <div class="container-login">
        <h1>Help Desk Application</h1>
        
        <h:form>
            <h:messages globalOnly="true" styleClass="error-message" />
            
            <div class="form-group">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{loginBean.username}" required="true" requiredMessage="Username is required" styleClass="login-input"/>
                <h:message for="username" styleClass="error-message" />
            </div>
            <div class="form-group">
                <h:outputLabel for="password" value="Password:" />
                <h:inputSecret id="password" value="#{loginBean.password}" required="true" requiredMessage="Password is required" styleClass="login-input"/>
                <h:message for="password" styleClass="error-message" />
            </div>
            <div class="login-button">
            	<h:commandButton value="Login" action="#{loginBean.login}" styleClass="btn btn-primary" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
