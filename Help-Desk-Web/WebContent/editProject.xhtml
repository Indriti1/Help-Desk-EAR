<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Project</title>
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/Help-Desk-Web/css/style.css"/>
</h:head>
<h:body>
    <div class="container">
    	<header>
    		<nav>
          		<ul>
            		<li><h:link outcome="adminDashboard" value="Dashboard"/></li>
            		<li><h:form><h:commandLink action="#{updateProfileBean.prepareEdit(sessionBean.loggedInUser)}" value="Update Profile" /></h:form></li>
            		<li><h:form><h:commandLink action="#{sessionBean.logout}" value="Logout" /></h:form></li>
        		</ul>
    		</nav>
    	</header>
        <h1>Edit Project</h1>
        <h:form>
            <div class="form-group div-form">
                <h:outputLabel for="projectName" value="Project Name:" />
                <h:inputText id="projectName" value="#{projectBean.selectedProject.name}" required="true" requiredMessage="Project name is required"/>
            </div>
      		<h:message for="projectName" styleClass="error-message error-left-margin" />
      		
            <div class="form-group div-form">
                <h:outputLabel for="customer" value="Customer:" />
                <h:selectOneMenu id="customer" value="#{projectBean.selectedCustomerId}" required="true" requiredMessage="Customer is required">
                    <f:selectItems value="#{projectBean.customers}" var="customer"
                                   itemLabel="#{customer.username}" itemValue="#{customer.id}" />
                </h:selectOneMenu>
            </div>
            <h:message for="customer" styleClass="error-message error-left-margin" />
            <div>
            	<h:commandButton value="Update Project" action="#{projectBean.updateProject}" styleClass="btn btn-primary" />
            	<h:link outcome="manageProjects" value="Cancel" styleClass="btn btn-danger" />
            </div>
        </h:form>
    </div>
</h:body>
</html>
