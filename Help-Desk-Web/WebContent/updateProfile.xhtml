<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core">
<h:head>
    <title>Update Profile</title>
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/Help-Desk-Web/css/style.css"/>
</h:head>
<h:body>
    <div class="container">
    	<header>
            <nav>
                <ul>
                	<c:if test="#{sessionBean.loggedInUser.role eq 'ADMIN'}">
        				<li><h:link outcome="adminDashboard" value="Dashboard"/></li>
    				</c:if>
    				<c:if test="#{sessionBean.loggedInUser.role eq 'CUSTOMER'}">
        				<li><h:link outcome="customerDashboard" value="Dashboard"/></li>
    				</c:if>
    				<c:if test="#{sessionBean.loggedInUser.role eq 'EMPLOYEE'}">
        				<li><h:link outcome="employeeDashboard" value="Dashboard"/></li>
    				</c:if>
                    <li><h:form><h:commandLink action="#{updateProfileBean.prepareEdit(sessionBean.loggedInUser)}" value="Update Profile" /></h:form></li>
                    <li><h:form><h:commandLink action="#{sessionBean.logout}" value="Logout" /></h:form></li>
                </ul>
            </nav>
        </header>
        <h1>Update Profile</h1>
        <h:form>
            <div class="form-group div-form">
                <h:outputLabel for="email" value="Email:" />
                <h:inputText id="email" value="#{updateProfileBean.selectedUser.email}" required="true" />
            </div>
            <div class="form-group div-form">
                <h:outputLabel for="username" value="Username:" />
                <h:inputText id="username" value="#{updateProfileBean.selectedUser.username}" required="true" />
            </div>
            <div class="form-group div-form">
                <h:outputLabel for="password" value="Password:" />
                <h:inputText id="password" value="#{updateProfileBean.selectedUser.password}" required="true" />
            </div>
            <h:commandButton value="Update Profile" action="#{updateProfileBean.updateProfile}" styleClass="btn btn-primary" />
            <h:link outcome="adminDashboard" value="Cancel" styleClass="btn btn-danger" />
        </h:form>
    </div>
</h:body>
</html>
