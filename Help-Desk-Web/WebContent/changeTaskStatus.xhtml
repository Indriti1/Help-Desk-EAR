<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Edit Task Type</title>
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/Help-Desk-Web/css/style.css"/>
</h:head>
<h:body>
    <div class="container">
    	<header>
    		<nav>
          		<ul>
            		<li><h:link outcome="employeeDashboard" value="Dashboard"/></li>
            		<li><h:form><h:commandLink action="#{updateProfileBean.prepareEdit(sessionBean.loggedInUser)}" value="Update Profile" /></h:form></li>
            		<li><h:form><h:commandLink action="#{sessionBean.logout}" value="Logout" /></h:form></li>
        		</ul>
    		</nav>
    	</header>
        <h1>Change Task Status</h1>
        <h:form>
            <div class="form-group div-form">
                <label for="comment">Comment:</label>
                <input type="text" id="comment" value=""/>
            </div>
			<div class="form-group div-form">
                <h:outputLabel for="role" value="Role:" />
                <h:selectOneMenu id="role" value="#{taskBean.selectedChangeTask.status}">
                    <f:selectItems value="#{taskBean.getAvailableStatuses(taskBean.selectedChangeTask)}" />
                </h:selectOneMenu>
            </div>
            <h:commandButton value="Change Status" action="#{taskBean.changeStatus}" class="btn btn-primary" />
            <h:link outcome="employeeDashboard" value="Cancel" class="btn btn-danger" />
        </h:form>
    </div>
</h:body>
</html>
