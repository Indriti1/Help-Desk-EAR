<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
    <title>Manage Users</title>
    <link type="text/css" rel="stylesheet" href="http://localhost:8080/Help-Desk-Web/css/style.css"/>
</h:head>
<h:body>
    <div class="container">
    	<header>
            <nav>
                <ul>
                	<li><h:link outcome="employeeDashboard" value="Dashboard"/></li>
                    <li><h:form><h:commandLink action="#{updateProfileBean.prepareEdit(sessionBean.loggedInUser)}" value="Update Profile" /></h:form></li>
                    <li><h:form><h:commandLink action="#{sessionBean.logout}" value="Logout" /></h:form></li>
                </ul>
            </nav>
        </header>
        <h1>Log Working Hours - #{employeeDashboardBean.selectedTask.title}</h1>
        <h:form>
            <div class="form-group div-form">
                <h:outputLabel for="hours" value="Hours Worked:" />
                <h:inputText id="hours" a:type="number" value="#{employeeDashboardBean.hoursWorked}" required="true" />
            </div>
            <h:commandButton value="Enter Hours" action="#{employeeDashboardBean.logHours}" styleClass="btn btn-success" />
            <h:link outcome="employeeDashboard" value="Cancel" styleClass="btn btn-danger" />
        </h:form>
    </div>
</h:body>
</html>
